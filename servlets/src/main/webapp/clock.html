<h1>Servlet Based Clock</h1>
<br>
The animated clock is a dynamically generated gif image (it is
generated on the server!).&nbsp; The&nbsp; updated image is not really
"pushed" to the client,&nbsp; we instruct the client to refresh the
image using the following HTTP header:<br>
<br>
<span style="font-weight: bold; font-family: monospace;">&lt;meta
http-equiv="Refresh" content="1"&gt;</span><br>
<br>
<img src="Clock" title="" alt="a dynamic image"><br>
</body>
</html>
