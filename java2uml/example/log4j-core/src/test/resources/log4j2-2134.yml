configuration: 
  name: NUAR_DEFAULT_LOGGING
  Appenders: 
     Console: 
      name: CONSOLE
      target: SYSTEM_OUT
      PatternLayout: 
        pattern:  "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
  Loggers: 
    Root: 
      level: info
      AppenderRef: 
        - ref: "CONSOLE"